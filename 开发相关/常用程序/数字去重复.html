     //定义函数，去掉数组中重复元素,算法2：牛
               function unique2(arr){
                    //定义一个result空数组，定义一个hash空数组，开始从arr的0下标遍历arr;
                    for(var i=0,result=[],hash=[];i<arr.length;i++){
                         //判断以arr的元素为下标的hash数组元素是否为空，如果为空，则赋值为true;
                         if(hash[arr[i]]===undefined){
                              hash[arr[i]]=true;
                              //接下来把本次循环的arr[i]追加到result的末尾
                              result[result.length]=arr[i];
                         }//结束判断
                    }//（结束循环）
                    return result;
               }
               console.log(String(unique2([2,3,2,1,3,4,1])),
               String(unique2([2,2,4,5,1,1,6,2,3,3])),
               String(unique2([1,1,1,1,1])));
