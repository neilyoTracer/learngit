          <ul id="ulNames">
               <li>smith</li>
               <li>jerry</li>
               <li>tom</li>
               <li>rose</li>
               <li>eric</li>
               <li>lucy</li>
          </ul>
          <script>
               ulNames.innerHTML="<li>"+
               (
                    ulNames.innerHTML
                    .replace(/^\s*<li>|<\/li>\s*$/g,"")
                    .split(/<\/li>\s*<li>/)
                    .sort()
                    .join("</li><li>")
